LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so

<VirtualHost *:80>
ServerName hivemind.com

   ProxyRequests Off
   ProxyPreserveHost On
   ProxyVia Full
   <Proxy *>
      Require all granted
   </Proxy>

   <Location /nodejs>
      ProxyPass ws://127.0.0.1:8000
      ProxyPassReverse ws://127.0.0.1:8000
   </Location>


  ProxyPassMatch ^/(.*)/nodejs/ ws://localhost:8000/$1/
</VirtualHost>

<VirtualHost *:80>
  ProxyPreserveHost On
  ProxyRequests Off
  ServerName hivemind.com
  ProxyPass /nodejs/ ws://localhost:8000/
  ProxyPassReverse /nodejs/ ws://localhost:8000/


</VirtualHost>