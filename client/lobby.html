<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Hivemind game website">
		<meta name="author" content="Aracelli Doescher, Brandon Kedson, Ethan Frank, Jerry Chen, Andrew Gross, Robbie Hammond">
		<link href="css/styles.css" rel="stylesheet">
		<title>Hivemind</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1>Hivemind</h1>
			</div>
		</div>
		<div class="lobby">
			<div class="container" style="text-align: center; grid-auto-rows: 5em;">
				<div class="container" style="grid-row: 1 / 5; display: block; grid-column: 1/4; transform: translate(0); left: 0;">
					<div>
						<h1>Settings</h1>
						<p2>Number of Sentences: 15 </p2>
					</div>
				</div>
				<div class="player" style="grid-column: 5">
					<div class="container">
						<div class="dot"></div>
						<div>Travis (you)</div>
					</div>
				</div>
				<div class="player">
					<div class="container" style="background-color: #B7FFBF;">
						<div class="dot" style="background-color: green;"></div>
						<div>Steven</div>
					</div>
				</div>
				<div class="player">
					<div class="container">
						<div class="dot" style="background-color: red;"></div>
						<div>Alice</div>
					</div>
				</div>
				<div class="player" style="grid-column: 5">
					<div class="container">
						<div class="dot" style="background-color: pink"></div>
						<div>Stacy</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" style="text-align:center; width: fit-content">
			<button class="button" style="margin-top: .5em">Ready 1/4</button>
		</div>
	</body>
</html>
