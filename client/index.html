<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Hivemind game website">
		<meta name="author" content="Aracelli Doescher, Brandon Kedson, Ethan Frank, Jerry Chen, Andrew Gross, Robbie Hammond">
		<link href="css/styles.css" rel="stylesheet">
		<title>Hivemind</title>
	</head>
	<body id="main">
		<div class="header">
			<div class="container">
				<h1>Hivemind</h1>
				<p>A free and fun game for all</p>
				<p id="lobbyLink">http://3.144.98.109/</p>
			</div>
		</div>
		<div class="landing" id="landing">
			<div class="container" style="text-align: center;">
				<h2>
					Play
				</h2>
				<button class="button" id="CreateLobby">Create Lobby</button>
			</div>
			<div class="container">
				<h3>
					About
				</h3>
				<div>
					A free and fun game for all
				</div>
				<h3>
					How to Play
				</h3>
				<div>
					Type a word and then wait your turn to type a word again.
				</div>
			</div>
		</div>
		<div class="lobby" id="lobby">
			<div class="container" style="text-align: center; grid-auto-rows: 5em;">
				<div class="container" style="grid-row: 1 / 5; display: block; grid-column: 1/4; transform: translate(0); left: 0;">
					<div id="settings">
						<h1>Settings</h1>
						<div id="settingsInfo">
							<p id="numSentencesDisplay">Number of Sentences: 8</p>
							<p id ="turnTimeLimitDisplay">Turn Time Limit: 20 seconds</p>
						</div>
						<div id="changeSettings">
							<label for="sentenceLimit">Number of Sentences:</label>
							<input type="number" id="sentenceLimit" name="sentenceLimit" min="1" max="100" value="8">
							<label for="timeLimit">Turn Time Limit(in seconds):</label>
							<input type="number" id="timeLimit" name="sentenceLimit" min="1" max="60" value="20">
							<button id="settingsSubmitButton" style="margin-top: .5em" class="button">Submit</button>
						</div>
						<button class="button" id="settingsButton" style="margin-top: .5em">Change Settings</button>
					</div>
				</div>
				<div class="player" id="player0" style="display: none">
					<div class="container" id="player-background" style="background-color: #FFFFFF;">
						<div class="dot" style="background-color: green;"></div> 
						<div class="name"></div>
						<div class="you" hidden>(you)</div>
						<div class="p_id" hidden></div>
						<div class="check"></div> <!-- Definitely want some CSS on this John, it's kinda ugly -->
				</div>
			</div>
		</div>
		</div>
		<div class="container" id="ready" style="text-align: center; width: fit-content; display: block;">
			<label for="username">Username:</label>
		<input type="text" id="username" autocomplete="off" name="username" required="" minlength="1" maxlength="20" size="10" placeholder="Enter username here">
		<button class="button" id = "submitButton" style="margin-top: .5em">Submit Username
		</button>
		<button class="button" id = "readyButton" style="margin-top: .5em">Ready</button>
		</div>
		<div class="game" id="game">
			<div class="container" style="grid-auto-columns: 20em;">
				<div class="container" style="grid-row: 1 / 10; display: block; grid-column: 1 / 6; transform: translate(0); left: 0; width: 90%;">
					<span class="in-game-text" id="word0" style="text-decoration-color: blue; padding: 2px; display:none"> <!--Copy div--></span>
				</div>
				<div class="container" style="grid-row: 1 / 10; display: block; grid-column: 7/7; transform: translate(0); left: 0; width: 10em; text-align: center;">
					<div class="player" id="gamePlayer0" style="display: none">
						<div class="container" style="background-color: #FFFFFF;">
							<span class="dot"></span>
							<span class="name"></span>
							<div class="you" hidden>(you)</div>
							<div class="p_id" hidden></div>
						</div>
					</div>			
				</div>
			</div>
		</div>
		<div class="container" id="input" style="text-align:center; width: fit-content">
			<label for="word">Input Word:</label>
			<input type="text" id="wordInput" autocomplete="off" name="wordInput" required="" minlength="1" maxlength="100" size="10" placeholder="Enter word here">

			<button class="button" id="SubmitWord">Submit Word</button>
		</div>
	</body>
	<script type="module" src="../shared/Utils.js"></script>
	<script type="module" src="../shared/Message.js"></script>
	<script type="module" src="../shared/MessageType.js"></script>
	<script type="module" src="../shared/Settings.js"></script>
	<script type="module" src="client.js"></script>
</html>
