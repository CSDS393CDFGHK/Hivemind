<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Hivemind game website">
		<meta name="author" content="Aracelli Doescher, Brandon Kedson, Ethan Frank, Jerry Chen, Andrew Gross, Robbie Hammond">
		<link href="css/styles.css" rel="stylesheet">
		<title>Hivemind</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1>Hivemind</h1>
			</div>
		</div>
		<div class="game">
			<div class="container" style="grid-auto-columns: 20em;">
				<div class="container" style="grid-row: 1 / 10; display: block; grid-column: 1 / 6; transform: translate(0); left: 0; width: 90%;">
					<span class="in-game-text" style="text-decoration-color: blue;">
						My
					</span>
					<span class="in-game-text"style="text-decoration-color: green;">
						mother
					</span>
					<span class="in-game-text"style="text-decoration-color: red;">
						told
					</span>
					<span class="in-game-text"style="text-decoration-color: pink;">
						my
					</span>
					<span class="in-game-text"style="text-decoration-color: blue;">
						dad
					</span>
					<span class="in-game-text"style="text-decoration-color: green;">
						he
					</span>
					<span class="in-game-text"style="text-decoration-color: red;">
						sucks
					</span>
					<span class="in-game-text"style="text-decoration-color: pink;">
						at
					</span>
					<span class="in-game-text"style="text-decoration-color: blue;">
						cooking
					</span>
				</div>
				<div class="container" style="grid-row: 1 / 10; display: block; grid-column: 7/7; transform: translate(0); left: 0; width: 10em; text-align: center;">
					<div class="player">
						<div class="container">
							<span class="dot"></span>
							<span>Travis (you)</span>
						</div>
					</div>
					<div class="player">
						<div class="container" style="background-color: #B7FFBF;">
							<span class="dot" style="background-color: green;"></span>
							<span>Steven</span>
						</div>
					</div>
					<div class="player">
						<div class="container">
							<span class="dot" style="background-color: red;"></span>
							<span>Alice</span>
						</div>
					</div>
					<div class="player">
						<div class="container">
							<span class="dot" style="background-color: pink"></span>
							<span>Stacy</span>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div class="container" style="text-align:center; width: fit-content">
			<form style="margin: .5em;">
				<label for="word"><b>Input Word: </b></label><input type="text" id="word" name="word">
			</form>
		</div>
	</body>
</html>
